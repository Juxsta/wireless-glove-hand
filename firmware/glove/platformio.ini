; PlatformIO Project Configuration - Glove (Transmitter)
; Wireless Glove Interface for Real-Time Robotic Hand Mimicry

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; BLE library is included in ESP32 Arduino core
lib_deps = 
    ; No external deps needed for basic BLE

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=0

; Upload settings
upload_speed = 921600
