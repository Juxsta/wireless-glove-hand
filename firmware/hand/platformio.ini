; PlatformIO Project Configuration - Hand (Receiver + Motor Control)
; Wireless Glove Interface for Real-Time Robotic Hand Mimicry

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    askuric/Simple FOC@^2.3.0
    ; BLE is included in ESP32 Arduino core

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=0
    ; SimpleFOC optimization
    -DSIMPLEFOC_PWM_LOWSIDE_ACTIVE_HIGH

; Upload settings
upload_speed = 921600
